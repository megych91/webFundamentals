<!DOCTYPE html>
<html>
<head>
	<title>disappearing ninja</title>
	<link rel="stylesheet" href="disappearing_Ninja.css">
	<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<script type="text/javascript">
		$(document).ready(function(){
			  $('img').click(function(){
                $(this).hide();
            });
		$("button").click(function(){
			$('img').show();
			})
		});
	</script>
</head>
<body>
	<header>
		jQuery - assignment 1
	</header>
	<div class="wrapper">
		<img src="image1.jpg" />
		<img src="image2.jpg" />
		<img src="image3.png" />
		<img src="image4.jpg" />
		<img src="image5.jpg" />
		<img src="image6.jpg" />
		<img src="image7.jpeg" />
		<img src="image8.jpg" />
		<div class="button">
			<button type="button">Restore</button>
		</div>
	</div>
</body>
</html>
